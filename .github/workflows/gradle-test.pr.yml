name: CI

on: pull_request

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        version: [8, 11, 15]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: gradle/wrapper-validation-action@v1
      - uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.version }}
      - run: ./gradlew clean test --stacktrace
