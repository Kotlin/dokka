name: Build example projects and publish them to GitHub Actions Artifacts

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  coroutines:
    runs-on: ubuntu-latest
    if: github.repository == 'Kotlin/dokka'
    steps:
      - name: Checkout dokka
        uses: actions/checkout@v3
        with:
          submodules: true
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 12
          cache: 'maven'
      - name: Publish Dokka Gradle Plugin For IntegrationTests
        uses: gradle/gradle-build-action@v2
        with:
          arguments: publishToMavenLocal publishDokkaGradlePluginForIntegrationTestsPublicationToMavenLocal
      - name: Document coroutines
        uses: gradle/gradle-build-action@v2
        with:
          arguments: |
            :integration-tests:gradle:integrationTest 
            --tests org.jetbrains.dokka.it.gradle.kotlin.CoroutinesGradleIntegrationTest
            --stacktrace
            --init-script ./integration-tests/gradle/projects/coroutines/init.gradle.kts
        env:
          DOKKA_TEST_OUTPUT_PATH: /home/runner/work/dokka/coroutines      
      - name: Copy files to GitHub Actions Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dokka-coroutines
          path: /home/runner/work/dokka/coroutines
          retention-days: 7

  serialization:
