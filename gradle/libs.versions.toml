[versions]

gradlePlugin-kotlin = "2.0.0-RC1"
# See: https://kotlinlang.org/docs/gradle-configure-project.html#apply-the-plugin
gradlePlugin-android = "7.1.3"
gradlePlugin-dokka = "1.9.20"

kotlinx-coroutines = "1.7.3"
kotlinx-collections-immutable = "0.3.6"
kotlinx-serialization = "1.6.0"
kotlinx-bcv = "0.13.2"

## Analysis
kotlin-compiler = "2.0.0-RC1"
kotlin-compiler-k2 = "2.0.20-dev-7"

# MUST match the version of the intellij platform used in the kotlin compiler,
# otherwise this will lead to different versions of psi API and implementations
# on the classpath and will fail with hard to debug problems in runtime.
# See: https://github.com/JetBrains/kotlin/blob/e6633d3d9214402fcf3585ae8c24213a4761cc8b/gradle/versions.properties#L1
intellij-platform = "213.7172.53"

## HTML
jsoup = "1.16.1"
freemarker = "2.3.32"
korlibs-template = "4.0.10"
kotlinx-html = "0.9.1"

## Markdown
jetbrains-markdown = "0.5.2"
# This version SHOULD be compatible with both used in `koltin-compiler` and in `jetbrains-markdown`
# version used in `kotlin-compiler` is located in https://github.com/JetBrains/kotlin/blob/c9ad09f4dcaae7792cdf27fbdc8c718443d0ad51/gradle/versions.properties#L14
# verison used in `jetbrains-markdown` is located in https://github.com/JetBrains/markdown/blob/0f10d90f8f75a6c261e6f5a4f23d29c6cf088a92/build.gradle.kts#L92
# In most cases using the latest version should work (be careful during MAJOR or MINOR version changes)
fastutil = "8.5.12"

## JSON
jackson = "2.12.7" # jackson 2.13.X does not support kotlin language version 1.4, check before updating
jacksonDatabind = "2.12.7.1" # fixes CVE-2022-42003

## Maven
apacheMaven-core = "3.5.0"
apacheMaven-artifact = "3.8.5"
apacheMaven-archiver = "2.5"
apacheMaven-pluginTools = "3.5.2"

## CLI
kotlinx-cli = "0.3.6"

## NPM | Frontend
node = "16.13.0"

## Publishing
gradlePlugin-shadow = "8.1.1"
gradlePlugin-gradlePluginPublish = "1.2.1"
gradlePlugin-gradleNode = "7.0.1"

## Gradle enterprise
gradlePlugin-gradle-customUserData = "1.13"
gradlePlugin-gradle-enterprise = "3.16.2"

## Test
junit = "5.9.3"
kotest = "5.6.2"
eclipse-jgit = "5.13.2.202306221912-r" # jgit 6.X requires Java 11 to run

